 
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% get_media_prefix %}image/img/favicon.png" type="image/png">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <title>{{ site_title }}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-uy+lGja+ayr5nrEZ8s1/T9m7+8bN2phqGG5/odK1Z/KGrQhQwI+GlRvFErfif2dy8nDtr3Wql/waOwRm5fyQXw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->


        <!-- main css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>	    
		
		
		  
		<div class="container">
			<div class="profile">
				<img src="{{ profile.url }}" alt="profile">
			</div>
			<div class="links">
				<ul>
					<li><a href="#"><img src="{% get_media_prefix %}icons8-linkedin-24.png"></a></li>
					<li><a href="#"><img src="{% get_media_prefix %}icons8-github-24.png"></a></li>
					<li><a href="#"><img src="{% get_media_prefix %}icons8-telegram-48.png" width="30px"></a></li>
				</ul>
			</div>
			<div class="info">
				<h2>{{ site_title }}</h2>
				<p>{{ home_banner }}</p>
				<p>{{ text }}</p>
			</div>
			<div class="get-cv">
				<a href="#" class="btn">Get My CV</a>
			</div>
		</div>
		<div class="contact">
			<form class="row contact_form" method="post" id="contactForm" novalidate="novalidate">
				{% csrf_token %}
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label>
						<!-- <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"> -->
						{{ form.email}}
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Message</label>
						{{ form.text }}
						<button type="submit" value="submit" class="btn btn-primary">Send Message</button>
						{% for messages in message %}
							<div class="alert alert-success" role="alert">{{ message }}</div>
						{% endfor %}
					</div>
				</div>
				
			</form>
		</div>

        <!--================End Home Banner Area =================-->    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
		<script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
